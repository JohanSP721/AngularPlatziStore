<article class="product__card">
	<h1 class="product__title">{{product.title}}</h1>
	<img class="product__img" [src]="product.image" [alt]="product.title">
	<p class="product__price">Precio: {{product.price | currency: 'COP':'symbol-narrow': '1.0' }}</p>
	<button class="product__button" (click)="onAddToCart()">Agregar al carrito</button>
</article>
